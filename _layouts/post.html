---
layout: default
---

<h1>{{ page.title }}</h1>
{{ page.date | date_to_string }} - {{ page.author }}

{%- if page.tags -%}
    {% for tag in page.tags %}
        <a href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
            #{{ tag }}
        </a>
    {% endfor %}
{%- endif -%} 

{{ content }}

<a href="/">Back</a>
